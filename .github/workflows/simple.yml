name: Commands


on: 
  push:
    branches:
      - "dev"


jobs:
  my-run-shell-cmd-job:
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: echo "Hello"
      - name: check versions
        run: |
          npm -v
          node -v
      - name: use python Command
        run: |
          import platform
          print(platform.processor())
        shell: python # this should run on a python shell and not bash